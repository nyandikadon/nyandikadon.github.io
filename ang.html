<!doctype html>
<html ng-app>
<head>
	<title>Simple AngularJS</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
</head>
<body>
	<div>
		<label>Name:</label>
		<input type="text" ng-model="name" placeholder="Enter a name here">
		<hr>
		<h2>Hello {{name}}!</h2>
	</div>
</body>
</html>
